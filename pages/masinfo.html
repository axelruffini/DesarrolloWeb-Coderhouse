<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pagina web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    
    <header class="p-4">
        <h1>Nombre</h1>
        <nav>   
            <a href="../index.html">Inicio</a> 
            <a href="../pages/destacados.html">Destacados</a> 
            <a href="../pages/masinfo.html">Mas informacion</a> 
            <a href="../pages/perfil.html">Perfil</a> 
        </nav>
    </header>
    <main class="container">
        <div class="row justify-content-center">  
            <div class="col-11 col-md-2 m-4 info__tarjeta">
                <div class="row text-center py-5">
                    <div>
                        <h3><ion-icon name="logo-instagram"></ion-icon></h3>
                        <h3>Instagram</h3>
                    </div>
                    <div class="py-5">
                        <h3><ion-icon name="logo-twitter"></ion-icon></h3>
                        <h3>Twitter </h3>
                    </div>
                    <div>
                        <h3><ion-icon name="logo-whatsapp"></ion-icon></h3>
                        <h3>Whatsapp</h3>
                    </div>
                </div>
            </div>

            <div class="col-11 col-md-5 m-4 info__tarjeta">
                <h1 class="titulo">Escriba su consulta</h1>
                <form>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccionar categoria</option>
                        <option value="1">Dudas</option>
                        <option value="2">Ayuda con la cuenta</option>
                        <option value="3">Soporte tecnico</option>
                    </select>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Escriba aqui su consulta</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="enviar" class="btn">Enviar</button>
                </form>

            </div>

            <div class="col-11 col-md-2 m-4 info__tarjeta">
                preguntas frecuentes
            </div>
        </div>

    <footer>
        <h2>Nombre de la pagina</h2>

    </footer>
